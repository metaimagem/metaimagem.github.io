<style>
body {
    font-family: "Archivo", sans-serif;
    margin: 0;
    padding: 10px;
    background-color: #f0f0f0;
    color: #333;
    height: 100vh;
    box-sizing: border-box;
    overflow: hidden; /* Prevent body scroll, let grid handle it */
}

/* Grid container */
.grid-container {
  display: grid;
  grid-template-areas:
    'contact title'
    'skills  middle'
    'skills  bottom';
  grid-template-columns: 25% 1fr;
  /* Reduced first row from 1fr to 0.7fr (approx -30%) */
  /* Increased second row from 1.8fr to 2.1fr (approx +30%) to fill the gap */
  grid-template-rows: 0.7fr 2.1fr 0.45fr;
  gap: 10px;
  height: calc(100vh - 20px);
  width: calc(100vw - 20px);
  margin: 0;
  padding: 0;
  position: relative;
}

/* Base style for all grid items */
.grid-item {
    border-radius: 15px;
    background-color: #eee;
    box-sizing: border-box; 
    color: #333; 
    position: relative;
    z-index: 1;
}

/* Static items that should clip content */
.grid-item-static {
    padding: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden; 
    transition: all 0.3s ease-in-out;
    border-radius: 15px; /* Ensure rounded corners */
}

/* Scrollable content inside grid items */
.scrollable-content {
    overflow-y: auto;
    height: 100%;
}

/* Custom scrollbar styling */
.custom-scrollbar::-webkit-scrollbar,
.scrollable-content::-webkit-scrollbar {
    width: 6px;
}
.custom-scrollbar::-webkit-scrollbar-track,
.scrollable-content::-webkit-scrollbar-track {
    background: transparent;
}
.custom-scrollbar::-webkit-scrollbar-thumb,
.scrollable-content::-webkit-scrollbar-thumb {
    background-color: rgba(255,255,255,0.3);
    border-radius: 20px;
}
.custom-scrollbar::-webkit-scrollbar-thumb:hover,
.scrollable-content::-webkit-scrollbar-thumb:hover {
    background-color: rgba(255,255,255,0.5);
}

.grid-item h1, .grid-item h3 {
    margin-top: 0;
    margin-bottom: 10px;
}

/* Nested Grid Rows */
#middle-row {
    grid-area: middle;
    display: grid;
    grid-template-columns: 1fr 1fr; /* Equal Width for Prof & Edu */
    gap: 10px;
    min-height: 0; /* Important for overflow scrolling */
}

#bottom-row {
    grid-area: bottom;
    display: grid;
    grid-template-columns: 4fr 3fr; /* Summary wider than Skills (approx 1.33:1) */
    gap: 10px;
    min-height: 0;
}


/* Assign items to grid areas */
#contact-item       { grid-area: contact; background-color: #f0f0f0; color: #1a1a1a; }
#title-item         { grid-area: title;   background-color: #7dbfda; color: #1a1a1a; }
#skills-item { 
    grid-area: skills;  
    background-color: #000000; 
    color: white; 
    padding: 0 !important;
    display: flex;
    align-items: stretch;
    justify-content: stretch;
    min-height: 100%;
    overflow: hidden; /* Graph handles scrolling/panning */
}
#professional-item  { 
    background: #323639;
    color: white; 
    border: none;
}
#education-item     { 
    background-color: #ffa500; 
    color: #1a1a1a; 
    border: none;
}
#research-item      { background-color: #32cd32; color: #1a1a1a; }
#technologies-item  { background-color: #ff1493; color: white; }

/* Adjust specific item styles */
#title-item h1 {
     font-size: 40px; 
     font-weight: 800;
}

#professional-item h3 {
    margin-top: 0;
    margin-bottom: 10px;
    padding-left: 0;
    padding-right: 0;
}

#education-item h3 {
    margin-top: 0;
    margin-bottom: 10px;
    padding-left: 0;
    padding-right: 0;
}

.contact-links {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.contact-links a {
    display: flex;
    align-items: center;
    gap: 10px;
    color: inherit; 
    text-decoration: none;
    opacity: 0.9;
    transition: opacity 0.2s;
}
.contact-links a:hover {
    text-decoration: none;
    opacity: 1;
}

/* Mobile layout - Stack items */
@media (max-width: 1024px) {
  body {
    height: auto;
    overflow: auto;
  }
  .grid-container {
    display: flex;
    flex-direction: column;
    height: auto;
    width: auto;
    gap: 15px;
  }
  #middle-row, #bottom-row {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .grid-item, .grid-item-static {
      min-height: 300px;
  }
  #skills-item {
      min-height: 400px;
  }
  #title-item h1 {
      font-size: 28px;
  }
}
